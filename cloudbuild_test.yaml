steps:
  - name: gcr.io/cloud-builders/gcloud
    entrypoint: '/bin/bash'
    args:
      - '-c'
      - |-
        gcloud artifacts docker images describe us-docker.pkg.dev/drewroen-sandbox/appengine/default.version-12345:latest --show-provenance --format json > test.json
        
  - name: 'golang:stretch'
    entrypoint: '/bin/bash'
    args:
      - '-c'
      - |-
        ls
        go install github.com/slsa-framework/slsa-verifier/v2/cli/slsa-verifier@v2.0.1
        slsa-verifier version
        gcloud
timeout: 1200s
